}

# case insensitive version of ffn
function ffni () {
  DIR="."
  if [ -d "$1" ]; then
    DIR="$1"
    shift
  fi
  find "$DIR" -type f -iname "*$1*" | _ff_common_filter
}

# 'find directories'
function fd () {
  DIR="."
  if [ -d "$1" ]; then
    DIR="$1"
    shift
  fi
  find "$DIR" -type d "$@" | _ff_common_filter
}

# find directories named
function fdn () {
  DIR="."
  if [ -d "$1" ]; then
    DIR="$1"
    shift
  fi
  find "$DIR" -type d -name "*$1*" | _ff_common_filter
